<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div class="banner">
        <div class="banner-links">
            <a href="index.html">Back to Gooogle Search</a>
        </div>
    </div>

<div class="advanced-search-container">
    <h2> Advanced Search</h2>
    <form action="https://www.google.com/search">
        
        <div class="filter-row">
        <label> Find pages with... "all these words:" </label>
        <input type="text" name="as_q">
        </div>

        <div class="filter-row">
        <label>Find pages with… "this exact word or phrase:"</label>
        <input type="text" name="as_epq">
        </div>

        <div class="filter-row">
        <label>Find pages with… "any of these words:"</label>
        <input type="text" name="as_oq">
        </div>

        <div class="filter-row">
        <label>Find pages with… "none of these words:"</label>
        <input type="text" name="as_eq">
        </div>

        <div class="buttons">
            <input type="submit" value="Advanced Search" class="advanced-button">
        
    </form>
</div>


</body>
</html>
