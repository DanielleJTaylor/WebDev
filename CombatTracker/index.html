<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D&D Combat Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ğŸ§ D&D Combat Tracker</h1>
    <div>
      <button id="addCombatantBtn">+ Add Combatant</button>
      <button id="addGroupBtn">+ Add Group</button>
      <button id="startEncounterBtn">â–¶ Start Encounter</button>
    </div>
  </header>

  <section class="tracker-wrapper">
    <div class="controls-row">
      <span id="roundCounter">Round: 1</span>
      <button onclick="prevTurn()">â¬… Previous Turn</button>
      <div id="currentTurnDisplay">ğŸŸ¢ Current Turn: <strong>None</strong></div>
      <button onclick="nextTurn()">â¡ Next Turn</button>
      <button onclick="saveEncounter()">ğŸ’¾ Save</button>
      <button onclick="triggerImport()">ğŸ“‚ Load</button>
      <button onclick="exportToPDF()">ğŸ–¨ Export</button>
      <button onclick="clearData()">ğŸ—‘ï¸ Clear</button>
      <input type="file" id="importInput" accept=".json" hidden />
    </div>

    <div class="tracker-table-header">
      <div class="cell">Init</div>
      <div class="cell">Name</div>
      <div class="cell">HP</div>
      <div class="cell">AC</div>
      <div class="cell">Status</div>
      <div class="cell">Actions</div>
    </div>
    <div id="combatantList"></div>
  </section>

  <div id="creatureModal">
    <form id="modalCreatureForm">
      <div id="modalContent">
        <h2>Add Combatant</h2>
        <input type="text" id="modalName" placeholder="Name" required />
        <input type="number" id="modalInit" placeholder="Initiative" required />
        <input type="text" id="modalImage" placeholder="Image URL (optional)" />
        <button type="button" id="showMoreBtn">+ More Fields</button>
        <div id="extraFields">
          <input type="number" id="modalAC" placeholder="Armor Class" />
          <input type="number" id="modalHP" placeholder="HP" />
          <input type="number" id="modalMaxHP" placeholder="Max HP" />
        </div>
        <button type="submit">Add</button>
      </div>
    </form>
  </div>

  <footer style="text-align:center;margin-top:2rem;">
    <label class="theme-switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider"></span>
    </label>
  </footer>

  <script src="script.js"></script>
</body>
</html>
